<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">

<body>


  <main>
    <div class="rating-component">
      <img src="images/icon-star.svg" alt="" class="star">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="numbers">
        <span class="number">1</span>
        <span class="number">2</span>
        <span class="number">3</span>
        <span class="number">4</span>
        <span class="number">5</span>
      </div>
      <button class="btn">Submit</button>
    </div>
    <div class="thanks-component hidden">
      <img src="images/illustration-thank-you.svg" alt="" class="thank-you">
      <div class="score">You selected 4 out of 5</div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>
  </main>

  <!-- Rating state start -->


  <!-- Rating state end -->

  <!-- Thank you state start -->







  <!-- Thank you state end -->

</body>

<script>


  const numbers = document.querySelectorAll('.number');
  const numbersContainer = document.querySelector('.numbers');
  const ratingComponent = document.querySelector('.rating-component')
  const thanksComponent = document.querySelector('.thanks-component')
  const scoreDiv = document.querySelector('.score')

  const btnSubmit = document.querySelector('.btn')

  let score = null


  numbersContainer.addEventListener('click', function (e) {
    score = e.target.innerText;
    numbers.forEach(number => {
      number.classList.remove('active')
    })
    e.target.classList.add('active')
  })


  btnSubmit.addEventListener('click', function () {
    if (score) {

      ratingComponent.classList.add('hidden')
      thanksComponent.classList.remove('hidden')
    } else {
      alert('you must choose')
    }
    scoreDiv.innerText = `You selected ${score} out of 5`;
  })











</script>

</html>
